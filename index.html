<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
}

.popupContent {
    background: white;
    width: 300px;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    animation: popUp 0.4s ease;
}

@keyframes popUp {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}

body {
    text-align: center;
    font-family: Arial;
    background: pink;
    overflow: hidden;
    margin-top: 50px;
}

/* Title */
h1 {
    font-size: 40px;
}

/* Picture box */
.photoBox {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 15px;
    border: 4px solid white;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn {
    background: red;
    color: white;
}

#noBtn {
    background: gray;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    color: red;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Will you be my Valentine Christine? ‚ù§Ô∏è</h1>


<!-- Picture Box with Slideshow -->
<img id="slideShow" src="image1.jpg" class="photoBox">
<br>
<!-- Yes/No Buttons -->

<br>

<br>

<button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveButton()">No üò¢</button>
<!-- Love Letter Button -->
<br>
<button onclick="openLetter()"> Click mo hehehe üíå</button>

<!-- Love Letter Popup -->
<div id="letterPopup" class="popup">
    <div class="popupContent">
        <h2>üíñ My Love Letter</h2>
        <p>
            Love, let‚Äôs celebrate Valentine‚Äôs Day tomorrow, 
            February 13, 2026, after your school event.‚ù§Ô∏è
        </p>
        <button onclick="closeLetter()">Close</button>
    </div>
</div>

<script>
    function openLetter() {
    document.getElementById("letterPopup").style.display = "block";
}

function closeLetter() {
    document.getElementById("letterPopup").style.display = "none";
}

/* Slideshow */
let images = ["image1.jpg", "image2.jpg", "image3.jpg"];
let index = 0;

function slideShow() {
    index = (index + 1) % images.length;
    document.getElementById("slideShow").src = images[index];
}

setInterval(slideShow, 3000);

function yesClicked() {
    alert("Yes! ‚ù§Ô∏è");
}

/* Funny No button trap */
let moveCount = 0;

function moveButton() {
    let btn = document.getElementById("noBtn");

    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);

    btn.style.left = x + "px";
    btn.style.top = y + "px";

    moveCount++;

    if (moveCount > 5) {
        btn.innerText = "Yes üòÜ";
        btn.onclick = yesClicked;
        btn.onmouseover = null;
    }
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
